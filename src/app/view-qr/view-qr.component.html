<p>Started {{ start | date:'medium' }}</p>

<ul *ngFor="let group of data">
	<li *ngIf="group.answer.length == 0"><span [innerHTML]="group.title"></span></li>
	<li *ngIf="group.answer.length > 0"><span [innerHTML]="group.title"></span> {{ group.answer }}</li>
	<ul>
		<li *ngFor="let d of group.answers"><span [innerHTML]="d.title"></span> {{ d.answer }}</li>
	</ul>
</ul>
