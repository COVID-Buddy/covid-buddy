<ng-container [ngSwitch]="field.type">
  <app-field-paragraph *ngSwitchCase="'paragraph'"
                       [field]="field"
                       [first]="first"
                       [last]="last"
                       (clone)="clone.emit()"
                       (delete)="delete.emit()"
                       (shiftUp)="shiftUp.emit()"
                       (shiftDown)="shiftDown.emit()"
                       (addField)="addField.emit($event)">
  </app-field-paragraph>
  <app-field-textarea *ngSwitchCase="'textarea'"
                      [field]="field"
                      [first]="first"
                      [last]="last"
                      (clone)="clone.emit()"
                      (delete)="delete.emit()"
                      (shiftUp)="shiftUp.emit()"
                      (shiftDown)="shiftDown.emit()"
                      (addField)="addField.emit($event)">
  </app-field-textarea>
  <app-field-input *ngSwitchCase="'input'"
                   [field]="field"
                   [first]="first"
                   [last]="last"
                   (clone)="clone.emit()"
                   (delete)="delete.emit()"
                   (shiftUp)="shiftUp.emit()"
                   (shiftDown)="shiftDown.emit()"
                   (addField)="addField.emit($event)">
  </app-field-input>
  <app-field-dropdown *ngSwitchCase="'dropdown'"
                      [field]="field"
                      [first]="first"
                      [last]="last"
                      (clone)="clone.emit()"
                      (delete)="delete.emit()"
                      (shiftUp)="shiftUp.emit()"
                      (shiftDown)="shiftDown.emit()"
                      (addField)="addField.emit($event)">
  </app-field-dropdown>
  <app-field-radio *ngSwitchCase="'radio'"
                   [field]="field"
                   [first]="first"
                   [last]="last"
                   (clone)="clone.emit()"
                   (delete)="delete.emit()"
                   (shiftUp)="shiftUp.emit()"
                   (shiftDown)="shiftDown.emit()"
                   (addField)="addField.emit($event)">
  </app-field-radio>
  <app-field-grid *ngSwitchCase="'grid'"
                  [field]="field"
                  [first]="first"
                  [last]="last"
                  (clone)="clone.emit()"
                  (delete)="delete.emit()"
                  (shiftUp)="shiftUp.emit()"
                  (shiftDown)="shiftDown.emit()"
                  (addField)="addField.emit($event)">
  </app-field-grid>
  <app-field-table *ngSwitchCase="'table'"
                   [field]="field"
                   [first]="first"
                   [last]="last"
                   (clone)="clone.emit()"
                   (delete)="delete.emit()"
                   (shiftUp)="shiftUp.emit()"
                   (shiftDown)="shiftDown.emit()"
                   (addField)="addField.emit($event)">
  </app-field-table>
  <app-field-rating *ngSwitchCase="'rating'"
                    [field]="field"
                    [first]="first"
                    [last]="last"
                    (clone)="clone.emit()"
                    (delete)="delete.emit()"
                    (shiftUp)="shiftUp.emit()"
                    (shiftDown)="shiftDown.emit()"
                    (addField)="addField.emit($event)">
  </app-field-rating>
  <app-field-list *ngSwitchCase="'list'"
                  [field]="field"
                  [first]="first"
                  [last]="last"
                  (clone)="clone.emit()"
                  (delete)="delete.emit()"
                  (shiftUp)="shiftUp.emit()"
                  (shiftDown)="shiftDown.emit()"
                  (addField)="addField.emit($event)">
  </app-field-list>
  <p *ngSwitchDefault>No matching type</p>
</ng-container>
